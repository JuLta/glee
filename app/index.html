<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>start html</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <div class="logo__img">Glee.</div>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Servies</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__link-seach" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="search">
          </a>
          <a class="user-nav__link user-nav__link-heart" href="#">
            <img class="user-nav__link-img" src="images/icons/heart.png" alt="heart">
            <span class="user-nav__num">0</span>
          </a>
          <a class="user-nav__link user-nav__link-cart" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart">
            <span class="user-nav__num">0</span>
          </a>
          <a class="user-nav__link user-nav__link-list" href="#">
            <img class="user-nav__link-img" src="images/icons/list.svg" alt="list">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
