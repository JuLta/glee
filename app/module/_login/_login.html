 <section class="modal">
      <div class="content__container">
        <form class="modal__form" action="#">
          <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" required>
          </label>
          <label class="modal__label">
            Password *
            <input class="modal__input" type="password" required>
          </label>
          <button class="modal__btn modal__btn-log" type="submit">
            Login
          </button>
          <div class="modal__links">
            <label class="modal__label-links">
              <input type="checkbox">
              Remember me
            </label>
            <a class="modal__link" href="#">
              Lost your password?
            </a>
          </div>
          <label class="modal__label-registr">
            Not registered? No problem
          <button class="modal__btn modal__btn-reg" type="submit">Create an account</button>
          </label>
        </form>
      </div>
    </section>
